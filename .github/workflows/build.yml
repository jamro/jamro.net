name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm build

    - name: Upload to FTP
      uses: wckd/upload-action@v1
      with:
        server: ${{ secrets.FTP_SERVER }} # Define this secret in your repository settings
        username: ${{ secrets.FTP_USERNAME }} # Define this secret in your repository settings
        password: ${{ secrets.FTP_PASSWORD }} # Define this secret in your repository settings
        local-dir: ./dist # The build output is stored in the "dist" folder
        #remote-dir: /path/to/remote/directory 
