<div id="headline" class="jumbotron jumbotron-fluid text-center title">
  <div class="container">
    <h1 class="display-3">{{ summary.name }}</h1>
    <ul class="badge-list">
      {{#each badges}}
      <li>
        <a
          href="#"
          class="carreer-badge"
          style="background-position: {{ this.iconPosition }}"
          data-bs-toggle="tooltip"
          data-bs-html="true"
          title="{{ this.description }}"
        >&nbsp;</a>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
