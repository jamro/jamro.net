<div class="container strengths">
    <div class="row">
      <div class="col-12">
        <hr />
        <h2>Strengths</h2>
      </div>
    </div>
    <div class="row">
      {{#each strengths}}
      <div class="col-lg-2 col-md-4 col-sm-6 strength-item">
          <h3>
            {{ this.name }}
            <br/>
            <small>({{ this.category }})</small>
          </h3>
          <button  type="button" class="btn btn-default" data-toggle="modal" data-target="#strength-modal-{{this.name}}">
            <i class="strength-symbol {{ this.icon }}"></i>
          </button>
          <br/>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#strength-modal-{{this.name}}">
            Learn more <i class="fas fa-chevron-right"></i>
          </button>
          <div id="strength-modal-{{this.name}}" class="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">{{ this.name }}</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-2">
                      <i class="fas fa-quote-left" style="font-size: 3em"></i>
                    </div>
                    <div class="col-10 text-left">
                      <p class="strength-details">{{ this.description }}</p>
                      <p><small class="float-right">- {{ this.source }}</small></p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
