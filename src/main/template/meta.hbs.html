<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="keywords" content="manager, it, software, technology, development, professional, job, career, consultant">
<meta name="description" content="{{ summary.title }}. Currently seeking: Consulting, New Business, Job Applications">
<meta name="web_author" content="{{ summary.name }}">

<link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-touch-icon.png"/>
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png"/>
<link rel="manifest" href="./img/favicon/manifest.json"/>
<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
<link rel="shortcut icon" href="./img/favicon/favicon.ico"/>

<meta name="apple-mobile-web-app-title" content="{{ summary.name }} - {{ summary.title }}"/>
<meta name="application-name" content="{{ summary.name }} - {{ summary.title }}"/>
<meta name="msapplication-config" content="./img/favicon/browserconfig.xml"/>
<meta name="theme-color" content="#ffffff"/>

<script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "person",
  "name": "{{ summary.name }}",
  "jobTitle": "{{ summary.title }}",
  "url": "{{ summary.url.website }}",
  "email": "{{ summary.email }}",
  "sameAs": [
    "{{ summary.url.linkedin }}",
    "{{ summary.url.github }}"
  ]
}
</script>
