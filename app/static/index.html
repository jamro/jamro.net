  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div id="app-root"></div>
    <script>
      function loadScript(uri, callback) {
        var scriptPath = uri;
        var script = document.createElement('script');
        script.addEventListener('error', function (err) {
          rootElement.innerHTML = "Error: cannot load " + scriptPath;
        });
        script.addEventListener('load', function (err) {
          //console.log(uri + " loaded");
          callback();
        });
        script.src = scriptPath;
        document.head.appendChild(script);
      }
      function loadScriptFromQueue(queue) {
        if(queue.length == 0) {
          return;
        }
        filesLeft -= 1;
        var progress = 1-filesLeft/filesTotal;
        rootElement.innerHTML = "<span id=\"preloader\">Loading... " + Math.round(100*progress) + "%</span>";
        loadScript(queue.shift(), function() {
          loadScriptFromQueue(queue);
        });
      }

      var rootElement = document.getElementById("app-root");
      rootElement.innerHTML = "<span id=\"preloader\">Loading...</span>";
      var libList = [
        'js/manifest.js',
        'js/assets.bundle.js',
        'js/vendor2.bundle.js',
        'js/vendor1.bundle.js',
        'js/app.bundle.js'
      ];
      var filesTotal = libList.length;
      var filesLeft = filesTotal;
      loadScriptFromQueue(libList);

    </script>
  </body>
</html>
